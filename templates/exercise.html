{% extends "base.html" %}

{% block body %}

  <h2>Welcome, {{ first_name }}!</h2>
  <p>Enter your exercies below:</p>

  <form action="/add" method="post">
    <input type="hidden" name="name" value="{{ first_name }}">
    <input type="date" name="date" id="date" autofocus>
    <select name="exercise" id="exercise">
      {% for exercise in exercise_list %}
        <option value="{{exercise}}">{{exercise}}</option>
      {% endfor %}
      
    </select>
    <input type="number" name="reps" id="reps" autocomplete="off" placeholder="# of Reps">
    <input type="submit" value="Log Exercise">
  </form>
  
{% endblock %}
